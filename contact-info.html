<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #660000;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #660000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .tabs {
            background-color: #f8f9fa;
            border-bottom: 2px solid #ddd;
            padding: 10px 0;
        }
        .tabs a {
            color: #660000;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }
        .tabs a.active, .tabs a:hover {
            background-color: #660000;
            color: white;
        }
        .content {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-container button {
            width: 48%;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="ue-logo.png" alt="UE Logo">
        <h1>University of the East</h1>
        <h2>Online Application for Admission</h2>
    </header>

    <nav class="tabs text-center">
        <a href="index.html">Welcome</a>
        <a href="applicant.html">Applicant</a>
        <a href="contact-info.html" class="active">Contact Info</a>
        <a href="previous-school.html">Previous School</a>
        <a href="confirmation.html">Confirmation</a>
        <a href="submit.html">Submit</a>
    </nav>

    <main class="content">
        <h3>Contact Information</h3>
        <form>
            <div class="mb-3">
                <label for="present-address" class="form-label">Present Address - Region or Country *</label>
                <select class="form-select" id="present-address" required>
                    <option selected disabled>Please select...</option>
                    <option>Region 1</option>
                    <option>Region 2</option>
                    <option>Region 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="full-address" class="form-label">Full Address *</label>
                <input type="text" class="form-control" id="full-address" required>
            </div>
            <div class="mb-3">
                <label for="zip-code" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip-code">
            </div>
            <div class="mb-3">
                <label for="mobile-number" class="form-label">Mobile Number *</label>
                <input type="text" class="form-control" id="mobile-number" placeholder="Ex. +639991234567" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Use the same address</label>
            </div>
            <div class="mb-3">
                <label for="telephone-number" class="form-label">Telephone Number</label>
                <input type="text" class="form-control" id="telephone-number">
            </div>
            <div class="mb-3">
                <label for="email-address" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email-address" required>
            </div>
            <div class="mb-3">
                <label for="fathers-name" class="form-label">Father's Complete Name *</label>
                <input type="text" class="form-control" id="fathers-name" required>
            </div>
            <div class="mb-3">
                <label for="fathers-occupation" class="form-label">Occupation *</label>
                <input type="text" class="form-control" id="fathers-occupation" required>
            </div>
            <div class="mb-3">
                <label for="mothers-name" class="form-label">Mother's Complete Name *</label>
                <input type="text" class="form-control" id="mothers-name" required>
            </div>
            <div class="mb-3">
                <label for="mothers-occupation" class="form-label">Occupation *</label>
                <input type="text" class="form-control" id="mothers-occupation" required>
            </div>
            <div class="mb-3">
                <label for="guardians-name" class="form-label">Guardian's Complete Name</label>
                <input type="text" class="form-control" id="guardians-name">
            </div>
            <div class="mb-3">
                <label for="disability" class="form-label">Student with Disability</label>
                <select class="form-select" id="disability">
                    <option selected disabled>Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="disability-details" class="form-label">If YES, specify</label>
                <input type="text" class="form-control" id="disability-details">
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-danger">Go Back</button>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const cancelButton = document.querySelector('.btn.btn-danger');
            const nextButton = document.querySelector('.btn.btn-primary');
    
            const requiredFields = ['present-address', 'full-address', 'mobile-number', 'email-address', 'fathers-name', 'fathers-occupation', 'mothers-name', 'mothers-occupation'];
    
            const formData = JSON.parse(localStorage.getItem('applicationFormData')) || {};
    
            const loadFormData = () => {
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (formData[fieldId] && field) {
                        field.value = formData[fieldId];
                    }
                });
            };
    
            loadFormData();
    
            const saveFormData = () => {
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (field) {
                        formData[fieldId] = field.value.trim();
                    }
                });
                localStorage.setItem('applicationFormData', JSON.stringify(formData));
            };
    
            cancelButton.addEventListener('click', function () {
                if (confirm('Are you sure you want to cancel? All data will be lost.')) {
                    localStorage.removeItem('applicationFormData');
                    form.reset();
                    window.location.href = 'welcome.html';
                }
            });
    
            nextButton.addEventListener('click', function (event) {
                event.preventDefault();
    
                let isValid = true;
    
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (!field || !field.value.trim()) {
                        isValid = false;
                        field.classList.add('is-invalid');
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });
    
                if (isValid) {
                    saveFormData();
                    window.location.href = 'previous-school.html'; 
                } else {
                    alert('Please fill in all required fields correctly before proceeding.');
                }
            });
    
            form.addEventListener('input', function (event) {
                if (event.target.classList.contains('is-invalid')) {
                    event.target.classList.remove('is-invalid');
                }
            });
        });
    </script>    
</body>
</html>
